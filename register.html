<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - AD Freelance</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title fade-in-up">إنشاء حساب جديد</h2>
        <form class="auth-form fade-in-up delay-1">
            <div class="form-group">
                <label for="fullname">الاسم الكامل:</label>
                <input type="text" id="fullname" placeholder="اسمك بالكامل" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
            </div>
            <button type="submit" class="btn pulse-effect">إنشاء الحساب</button>
            <p class="auth-switch">لديك حساب بالفعل؟ <a href="login.html">سجل دخولك</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
